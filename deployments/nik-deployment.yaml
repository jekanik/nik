apiVersion: apps/v1
kind: Deployment
metadata:
  name: nik-deployment
  labels:
    app: nik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nik
  template:
    metadata:
      labels:
        app: nik
    spec:
      containers:
        - name: nik
          image: nik:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8080
